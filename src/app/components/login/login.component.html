<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <div class="text-center" >
                            Panel de acceso a la zona de Administración
                        </div> 
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="email" type="email" autofocus [(ngModel)]="inputUser">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Contraseña" name="password" type="password" value="" [(ngModel)]="inputPassword">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" (click)= "tryValidation()">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
