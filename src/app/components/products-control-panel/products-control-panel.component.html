<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="text-center">Panel de Control de Productos</h2> 
                </div>
                <div id="dataTables-example_filter" class="text-center">
                    <label >Búsqueda:<input type="search" class="form-control input-sm" placeholder="Categoria"  (keyup.enter)="doSpecificSearch()" [(ngModel)]="inputSearch"></label>
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th class="text-center">Imágen</th>
                                <th>Nombre</th>
                                <th>Categoria</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th class="text-center">Cambiar Estado Stock</th>
                                <th class="text-center">Actualizar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items ; let i = index">
                                <td ><img src="{{ item.imageURL }}"></td>
                                <td >{{ item.name }}</td>
                                <td>{{ item.category }}</td>
                                <td>{{ item.price }}</td>
                                <td *ngIf="item.stock =='0' ">Agotado</td>
                                <td *ngIf="item.stock =='1' ">Disponible</td>
                                <td class="text-center"><button class="btn btn-warning btn-circle" (click)= "swapStockStatus(i)" ><i class="fa fa-bomb"></i></button></td>
                                <td class="text-center"><button class="btn btn-info btn-circle" (click)= "updateProduct(i)" ><i class="fa fa-pencil"></i></button></td>
                                <td class="text-center"><button type="button" class="btn btn-danger btn-circle" (click)= "deleteProduct(i)"><i class="fa fa-times"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>           
</div>
