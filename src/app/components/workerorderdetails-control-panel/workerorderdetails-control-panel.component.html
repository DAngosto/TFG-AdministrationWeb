<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="text-center">Listado de productos del pedido</h2> 
                </div>
                
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th class="text-center">Imágen</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Categoria</th>
                                <th>Precio/unidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items ; let i = index">
                                <td class="text-center"><img src="{{ item.imageURL }}"></td>
                                <td >{{ item.name }}</td>
                                <td >{{ item.amount }}</td>
                                <td>{{ item.category }}</td>
                                <td>{{ item.price }} euros</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="dataTables-example_filter" class="text-center">
                        <br>
                        <h2 class="text-center"><label class="text-info">Información General del Pedido</label></h2> 
                          <label >Cliente: {{ client }}</label><br>
                          <label >Precio Final: {{ totalPrice }} euros</label>
                    </div>
                    <br><br>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit" (click)="swapStatus()" value="Update File"> Marcar Pedido como Terminado para Recoger por Cliente</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
