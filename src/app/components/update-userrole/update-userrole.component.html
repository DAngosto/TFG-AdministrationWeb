<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Actualizar Categoría</h2>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Nombre" maxlength="40" [(ngModel)]="inputName">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="description" placeholder="Descripción del rol" maxlength="50" [(ngModel)]="inputDescription">
          </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" (click)="updateCategory()" value="Update File"> Actualizar </button>
            </div>   
            <br> 
        </form>
    </div>
</div>
