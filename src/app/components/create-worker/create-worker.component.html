<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Crear Rol de Usuario</h2>
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="Nombre" maxlength="40" [(ngModel)]="inputName">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="contraseña" placeholder="password" maxlength="40" [(ngModel)]="inputPass">
            </div>
            <label >Cafetería Asociada: </label>
                        <select #searchInput class="form-control-sm" (change)="setSelectedCafeteria($event.target.value)">
                            <option  ></option>
                            <option  *ngFor="let cafeteria of cafeterias">{{cafeteria.location}}</option>
                        </select>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" (click)="uploadUserRole()" value="Update File"> Crear </button>
            </div>   
            <br> 
        </form>
    </div>
</div>
