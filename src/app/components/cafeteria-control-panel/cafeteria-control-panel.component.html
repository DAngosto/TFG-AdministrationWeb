<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="text-center">Panel de Control de Cafeterías</h2> 
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Campus</th>
                                <th>Localización</th>
                                <th class="text-center">Actualizar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items ; let i = index">
                                <td >{{ item.campusName }}</td>
                                <td >{{ item.location }}</td>
                                <td class="text-center"><button class="btn btn-info btn-circle" (click)= "updateCafeteria(i)" ><i class="fa fa-pencil"></i></button></td>
                                <td class="text-center"><button type="button" class="btn btn-danger btn-circle" (click)= "deleteCafeteria(i)"><i class="fa fa-times"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>           
</div>
