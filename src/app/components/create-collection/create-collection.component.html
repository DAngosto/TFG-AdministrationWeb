<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
        <div class="contact-clean">
                <br>
                <h2 class="text-center">Crear una nueva colección</h2>
                <div class="panel-body">
                        <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="Nombre" maxlength="40" [(ngModel)]="inputName">
                        </div>
                        <label>Modo de juego: </label>
                        <select class="form-control-sm" (change)="setGamemode($event.target.value)">
                                <option>Arcade</option>
                                <option>Survival</option>
                        </select>
                        <div class="text-center">
                                        <h2 class="text-info">Cartas en la colección</h2>
                                </div>
                                <div class="row" *ngIf="sawCollection"> 
                                        <div class="column">
                                                <img [src] = "urlCard1" >
                                                <br>
                                        </div>
                                        <br>
                                        <div class="column">
                                                <img [src] = "urlCard2" >
                                                <br>
                                        </div>
                                        <br>
                                        <div class="column">
                                                <img [src] = "urlCard3" >
                                                <br>
                                        </div>
                                        <br>
                                        <div class="column">
                                                <img [src] = "urlCard4" >
                                                <br>
                                        </div>
                                        <br>
                                        <div class="column">
                                                <img [src] = "urlCard5" >
                                                <br>
                                        </div>
                                        <br>
                                        <div class="column">
                                                <img [src] = "urlCard6" >
                                                <br>
                                        </div>
                                        <br>
                                </div>
                        </div> 
                        <div class="form-group">
                                <div class="text-center">
                                        <button class="btn btn-primary" type="submit" (click)="updateCollection()" value="Upload File"> Actualizar </button>
                                </div>
                        </div>
                        <div id="dataTables-example_filter" class="text-center">
                                <label>Búsqueda:<input  class="form-control input-sm" type="search" name="tag" placeholder="Etiqueta"  (keyup.enter)="doSpecificSearch()" [(ngModel)]="inputSearch"></label>
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                        <tr>
                                                <th class="text-center">Imágen</th>
                                                <th>Nombre</th>
                                                <th>Etiquetas</th>
                                                <th class="text-center">Visualizar</th>
                                                <th class="text-center">Añadir a la colección</th>
                                                <th class="text-center">Quitar de la colección</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let card of cards ; let i = index">
                                                <td ><img src="{{ card.fileURL }}"></td>
                                                <td >{{ card.name }}</td>
                                                <td >{{ card.tags }}</td>
                                                <td class="text-center"><button class="btn btn-info btn-circle" (click)= "sawCard(i)" data-toggle="modal" data-target="#myModal"><i class="fa fa-search-plus"></i></button></td>
                                                <td class="text-center"><button class="btn btn-info btn-circle" (click)= "addCardtoCollection(i)" ><i class="fa fa-plus"></i></button></td>
                                                <td class="text-center"><button type="button" class="btn btn-danger btn-circle" (click)= "deleteCardfromCollection(i)"><i class="fa fa-minus"></i></button></td>
                                        </tr>
                                </tbody>
                        </table>
                        
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h3 class="text-center" id="myModalLabel">Visualizador de Carta</h3>
                                </div>
                                <div class="modal-body">
                                        <br>
                                        <img [src] = "url" >
                                        <br>
                                        <p class="text-info">Nombre</p> <input class="form-control" id="disabledInput" type="text" placeholder="{{ nameDisplay }}" disabled>
                                        <br>
                                        <p class="text-info">Historia</p> <textarea class="form-control" id="disabledInput" type="text" rows="9" placeholder="{{ historyDisplay }}" disabled></textarea>
                                        <br>
                                        <p class="text-info">Etiquetas</p> <input class="form-control" id="disabledInput" type="text" placeholder="{{ tagsDisplay }}" disabled>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                </div>
                        </div>
                </div>
        </div>
</div>
