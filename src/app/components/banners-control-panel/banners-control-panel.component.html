<app-nav-bar></app-nav-bar>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="text-center">Panel de Control de Categorías</h2> 
                </div>
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th class="text-center">Visualizar</th>
                                <th class="text-center">Cambiar Estado</th>
                                <th class="text-center">Actualizar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items ; let i = index">
                                <td >{{ item.name }}</td>
                                <td *ngIf="item.status =='0'">Oculto</td>
                                <td *ngIf="item.status =='1'">Visible</td>
                                <td class="text-center"><button class="btn btn-info btn-circle" (click)= "sawBanner(i)" data-toggle="modal" data-target="#myModal"><i class="fa fa-search-plus"></i></button></td>
                                <td class="text-center"><button class="btn btn-warning btn-circle" (click)= "swapStatus(i)" ><i class="fa fa-bomb"></i></button></td>
                                <td class="text-center"><button class="btn btn-info btn-circle" (click)= "updateBanner(i)" ><i class="fa fa-pencil"></i></button></td>
                                <td class="text-center"><button type="button" class="btn btn-danger btn-circle" (click)= "deleteBanner(i)"><i class="fa fa-times"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> 
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h3 class="text-center" id="myModalLabel">Imágen del letrero</h3>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <img [src]=bannerURL >
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>             
</div>
